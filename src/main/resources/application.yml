spring:
  datasource:
    url: jdbc:mysql://localhost:3307/library?createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8081
  servlet:
    context-path: /library
